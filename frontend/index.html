<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大富翁游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>大富翁游戏</h1>
            <div id="room-info">
                <span id="room-id-display">房间ID: </span>
                <span id="player-id-display">玩家ID: </span>
            </div>
        </header>
        
        <main>
            <!-- 游戏棋盘 -->
            <div id="game-board">
                <!-- 棋盘格子将通过JavaScript动态生成 -->
            </div>
            
            <!-- 玩家信息面板 -->
            <div id="player-info">
                <h3>玩家信息</h3>
                <div id="players-list">
                    <!-- 玩家列表将通过JavaScript动态生成 -->
                </div>
                <div id="current-player">
                    <p>当前回合: <span id="current-turn">等待中...</span></p>
                </div>
            </div>
            
            <!-- 控制面板 -->
            <div id="controls">
                <h3>游戏控制</h3>
                <div class="button-group">
                    <button id="roll-dice-btn" disabled>掷骰子</button>
                    <button id="buy-property-btn" disabled>购买地产</button>
                    <button id="end-turn-btn" disabled>结束回合</button>
                </div>
                <div id="dice-result">
                    <p>骰子点数: <span id="dice-value">-</span></p>
                </div>
            </div>
        </main>
        
        <!-- 游戏日志 -->
        <aside id="game-log">
            <h3>游戏日志</h3>
            <div id="log-content">
                <!-- 游戏日志将通过JavaScript动态添加 -->
            </div>
        </aside>
        
        <!-- 连接状态 -->
        <div id="connection-status">
            <span id="status-indicator">●</span>
            <span id="status-text">连接中...</span>
        </div>
    </div>
    
    <!-- 模态框用于输入房间和玩家信息 -->
    <div id="join-modal" class="modal">
        <div class="modal-content">
            <h2>加入游戏</h2>
            <form id="join-form">
                <div class="form-group">
                    <label for="room-id-input">房间ID:</label>
                    <input type="text" id="room-id-input" placeholder="输入房间ID或留空创建新房间" />
                </div>
                <div class="form-group">
                    <label for="player-name-input">玩家姓名:</label>
                    <input type="text" id="player-name-input" placeholder="输入你的姓名" required />
                </div>
                <div class="button-group">
                    <button type="submit">加入游戏</button>
                    <button type="button" id="create-room-btn">创建新房间</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 卡片显示模态框 -->
    <div id="card-modal" class="card-modal" style="display: none;">
        <div class="card-modal-content">
            <div class="card-header">
                <h3 id="card-type">机会卡</h3>
            </div>
            <div class="card-body">
                <p id="card-text">卡片内容</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
